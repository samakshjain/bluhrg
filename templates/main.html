{% extends "base.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <ul class=entries>
                {% for entry in entries %}
                <li><h2>{{ entry.heading }}</h2>{{ entry.content|safe }}
                    {% else %}
                    <li><em>Unbelievable.  No entries here so far</em>
                        {% endfor %}
                    </ul>
        </div>
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form action="{{ url_for('bluhrg_post') }}" method="post" class="add-entry">
                    <fieldset class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="heading" placeholder="Enter post title">
                        <small class="text-muted">A fitting title for your bluhrg post</small>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="3" placeholder="Content goes here..."></textarea>
                    </fieldset>
                    <button type="submit" value=Post class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
