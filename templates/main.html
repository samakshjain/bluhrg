{% extends "base.html" %}
{% block body %}
    <div class="container">
        <form action="{{ url_for('bluhrg_post') }}" method="post" class="add-entry">
          <dl>
            <dt>Header:
            <dd><input type=text size=30 name=heading>
            <dt>Content:
            <dd><textarea name=content rows=5 cols=40></textarea>
            <dd><input type=submit value=Share>
          </dl>
        </form>
      <ul class=entries>
      {% for entry in entries %}
        <li><h2>{{ entry.heading }}</h2>{{ entry.content|safe }}
      {% else %}
        <li><em>Unbelievable.  No entries here so far</em>
      {% endfor %}
      </ul>    
    </div>

{% endblock %}
