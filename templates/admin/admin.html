{% extends "base.html" %}
{% block body %}
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <form action="{{ url_for('admin.bluhrg_post') }}" method="post">
                    <fieldset class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Enter post title">
                        <small class="text-muted">A fitting title for your bluhrg post</small>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="3" placeholder="Content goes here..."></textarea>
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="tags">Tags</label>
                        <textarea class="form-control" name="tags" rows="1" cols="40"></textarea>
                    </fieldset>
                    <button type="submit" value=Post class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
